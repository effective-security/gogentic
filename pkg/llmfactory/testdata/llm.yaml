---
# supported provider types: OPEN_AI|AZURE|AZURE_AD|CLOUDFLARE|ANTHROPIC|GOOGLEAI|BEDROCK|PERPLEXITY
default_provider: OPEN_AI
providers:
  # the first provider is the default one if default_provider is not set
  - name: OPEN_AI
    token: env://OPENAI_API_KEY
    default_model: gpt-4o
    available_models:
      - gpt-4o
      - gpt-4
      - gpt-4-mini
    open_ai:
      api_type: OPEN_AI

  - name: AZURE
    default_model: gpt-41
    available_models:
      - gpt-41
      - gpt-41-mini
    open_ai:
      api_type: AZURE
      base_url: https://azure-test.openai.azure.com
      api_version: 2024-08-01-preview
      org_id: 1234567890
      assistant_version: 2024-08-01-preview

  - name: ANTHROPIC
    token: env://ANTHROPIC_API_KEY
    default_model: claude-sonnet-4-20250514
    available_models:
      - claude-sonnet-4-20250514
    open_ai:
      api_type: ANTHROPIC

  - name: BEDROCK
    default_model: anthropic.claude-3-5-sonnet-20241022-v2:0
    available_models:
      - anthropic.claude-3-5-sonnet-20241022-v2:0
    open_ai:
      api_type: BEDROCK

  - name: PERPLEXITY
    token: env://PERPLEXITY_TOKEN
    default_model: sonar
    available_models:
      - sonar
    open_ai:
      base_url: https://api.perplexity.ai
      api_type: PERPLEXITY

  - name: GOOGLEAI
    token: env://GOOGLEAI_TOKEN
    default_model: gemini-2.5-flash-preview-05-20
    available_models:
      - gemini-2.5-flash-preview-05-20
    open_ai:
      api_type: GOOGLEAI

tool_models:
  default:
    - gpt-4o
  web_search:
    - gpt-4-mini
assistant_models:
  default:
    - gpt-4o
  orchestrator:
    - gpt-41-mini
